<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM menggunakan Jquery</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <p class="question">Apa nama ibu kota Indonesia </p>
    <button class="kirim">Lihat Jawaban</button>

    <!-- My Script -->
    <script>
        $('.kirim').click( function() {

            // mengubah isi yang ada didalam html
            $('.question').html('<b>IKN ( Ibu Kota Nusantara )</b>');
            
        })
    </script>
</body>
</html>
